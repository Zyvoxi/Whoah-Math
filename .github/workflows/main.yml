name: Build macOS Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Xcode
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

    - name: Build with Xcode
      run: |
        set -o pipefail && xcodebuild -scheme Whoah -configuration Release -derivedDataPath build -disableAutomaticPackageResolution CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | xcbeautify

    - name: Archive Artifacts
      run: |
        cd build/Release
        zip -r artifacts.zip *  # Cria um arquivo ZIP com os artefatos de build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: macOS-artifacts
        path: build/Release/artifacts.zip
