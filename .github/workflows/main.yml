name: Build macOS and Windows Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Xcode
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

    - name: Build with Xcode
      run: |
        xcodebuild -scheme Whoah -configuration Release -derivedDataPath build -disableAutomaticPackageResolution | xcbeautify

    - name: Archive Artifacts
      run: |
        cd build/Build/Products/Release
        zip -r artifacts.zip *
        mv artifacts.zip $GITHUB_WORKSPACE/

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macOS-artifacts
        path: artifacts.zip

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Ninja
      run: |
        choco install ninja

    - name: Install CMake
      run: |
        choco install cmake

    - name: Configure with CMake
      run: |
        mkdir build
        cd build
        cmake .. --preset release

    - name: Build with CMake
      run: |
        cd build
        cmake --build . --config Release

    - name: Archive Main.exe
      run: |
        cd build/
        Compress-Archive -Path Main.exe -DestinationPath Main.zip
        Move-Item Main.zip $env:GITHUB_WORKSPACE

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-artifacts
        path: Main.zip
